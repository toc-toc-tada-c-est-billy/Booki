<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Booki</title>
    <link rel="icon" type="image/icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/0a494ac0c5.js" crossorigin="anonymous"></script>
</head>
<nav id="nav">
    <img class="logo" src="images/logo/Booki@3x.png" alt="logo booki">
    <div id="menu">
        <a class="menu" href="#">Hébergements</a>
        <a class="menu" href="#">Activités</a>
    </div>
</nav>

<body>
    <div id="headline">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form class="search" action="#">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <input type="search" placeholder="Marseille">
            <button>Rechercher</button>
        </form>
        <div class="filter">
            <p>Filtres</p>
            <div>
                <button><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                <button><i class="fa-solid fa-person"></i>Familial</button>
            </div>
            <div>
                <button><i class="fa-solid fa-heart"></i>Romantique</button>
                <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
            </div>
        </div>
        <span class="info">
            <i class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </span>
    </div>
</body>

</html>
